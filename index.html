<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <!-- fontawesome kit -->
    <script
      src="https://kit.fontawesome.com/99ab2aad64.js"
      crossorigin="anonymous"
    ></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="quicksand-font">
    <header>
      <nav class="navbar">
        <div class="nav-logo">
          <img src="./assets/logo.png" alt="school logo" />
          <div class="nav-brand">School</div>
        </div>
        <ul class="nav-items">
          <li class="nav-item"><a class="home" href="">Home</a></li>
          <li class="nav-item"><a class="about" href="">About</a></li>
          <li class="nav-item"><a class="facilities" href="">Facilities</a></li>
          <li class="nav-item"><a class="admission" href="">Admission</a></li>
        </ul>
        <button class="nav-button">Contact</button>
        <div class="nav-menu">
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
      </nav>
      <div class="banner">
        <div class="banner-content">
          <h3 class="banner-title">
            <span class="empowering">Empowering</span> <br />students from small
            age <span class="towards">towards vision</span>
          </h3>
          <p class="banner-description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="banner-btn">Enroll Now</button>
        </div>
        <div class="banner-img">
          <img src="./assets/hero-kids.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
